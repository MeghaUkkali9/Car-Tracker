cloud.aws.rds.cartracherdb.username=${CLOUD_AWS_RDS_CARTRACHERDB_USERNAME}
cloud.aws.rds.cartracherdb.password=${CLOUD_AWS_RDS_CARTRACHERDB_PASSWORD}
cloud.aws.rds.cartracherdb.databaseName=${CLOUD_AWS_RDS_CARTRACHERDB_DATABASENAME}
cloud.aws.rds.cartracherdb.readReplicaSupport=false
cloud.aws.stack.auto=false
#
spring.jpa.hibernate.ddl-auto=update
cloud.aws.region.static=us-east-2

cloud.aws.credentials.accessKey=${CLOUD_AWS_CREDENTIALS_ACCESSKEY}
cloud.aws.credentials.secretKey=${CLOUD_AWS_CREDENTIALS_SECRETKEY}
